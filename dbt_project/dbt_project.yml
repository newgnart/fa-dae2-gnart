name: "stablecoins"
version: "1.0.0"
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: "stablecoins"

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets: # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# Configuring models
# Full documentation: https://docs.getdbt.com/reference/model-configs
models:
  stablecoins:
    # Staging models - raw data cleanup
    01_staging:
      +materialized: table
      +schema: staging

    # Intermediate models - transformations
    # 02_intermediate:
    #   +materialized: ephemeral
    #   +schema: intermediate

    # # Mart - final analytics tables
    # 03_mart:
    #   +materialized: table
    #   +schema: marts
